    <style>
        /* --- é€šç”¨æ¨£å¼ --- */
        body { font-family: 'PingFang TC', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; touch-action: manipulation; transition: background 0.5s; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; margin-bottom: 20px; position: relative; z-index: 10; }

        /* --- éŠæˆ²å€å¡Š --- */

        #ttt-board { display: grid; gap: 5px; margin: 20px auto; background: #ccc; padding: 5px; border-radius: 5px; }

        /* --- å››é€£æ£‹ (Connect 4) --- */
        :root { --c4-cell-size: clamp(35px, 9vw, 50px); --c4-gap: 5px; }

            padding: 15px; border-radius: 10px; margin-top: 10px;

        }

        .c4-board {
            display: grid;
            grid-template-columns: repeat(7, var(--c4-cell-size));
            grid-template-rows: repeat(6, var(--c4-cell-size));
            gap: var(--c4-gap);

        }
        .piece::after { content: "â˜…"; }

        /* ç©å®¶é¡è‰² */
        .p1 { background: radial-gradient(circle at 30% 30%, #ff4d4d, #b30000); }
        .p2 { background: radial-gradient(circle at 30% 30%, #ffd93d, #d4a017); }

        @keyframes dropAnim { from { transform: translateY(var(--drop-dist)); } to { transform: translateY(0); } }

        /* æ‹–æ›³ä¸­çš„æ£‹å­ */
        #drag-piece {
            position: fixed; width: var(--c4-cell-size); height: var(--c4-cell-size);
            border-radius: 50%; display: none; pointer-events: none; z-index: 9999;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
        }

        /* --- å‹åˆ©ç‰¹æ•ˆèˆ‡é®ç½© --- */
        #win-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; display: flex; justify-content: center; align-items: center;
            z-index: 100;
        }
        .win-text {
            font-size: 4rem; font-weight: 900; color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.8), 0 0 40px rgba(0,0,0,0.5);
            transform: scale(0); opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            padding: 20px; border-radius: 20px;
        }
        .win-text.show { transform: scale(1); opacity: 1; }

        /* å‹åˆ©èƒŒæ™¯è®Šè‰² (è¦†è“‹ body èƒŒæ™¯) */
        body.win-bg-p1 { background-color: #7c1313; } /* æš—ç´…è‰² */
        body.win-bg-p2 { background-color: #8a6d0b; } /* æš—é»ƒè‰² */
        
        /* å‹åˆ©æ™‚æ£‹ç›¤å®¹å™¨èƒŒæ™¯ */
        .c4-win-wrapper-p1 { background-color: rgba(255, 0, 0, 0.3) !important; box-shadow: 0 0 30px #ff4d4d; }
        .c4-win-wrapper-p2 { background-color: rgba(255, 215, 0, 0.3) !important; box-shadow: 0 0 30px #ffd93d; }

    </style>

<body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    // å¼•å…¥ onDisconnect æ¨¡çµ„
    import { getDatabase, ref, set, onValue, push, update, get, remove, onDisconnect } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyC7PZLTTNf17cfp9gCHudWiWX8SYPSCdDI",
        authDomain: "onlineeasyraygame.firebaseapp.com",
        databaseURL: "https://onlineeasyraygame-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "onlineeasyraygame",
        storageBucket: "onlineeasyraygame.firebasestorage.app",
        messagingSenderId: "622138442346",
        appId: "1:622138442346:web:375980b448fb9b3f428013"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentRoomId = null;
    let selectedGameType = 'ttt';
    let roomDataCache = null;
    let currentUserRef = null; // ç”¨ä¾†è¨˜éŒ„è‡ªå·±çš„åœ¨ç·šç‹€æ…‹ç¯€é»

    // æ‹–æ›³ç›¸é—œ
    const dragPieceEl = document.getElementById('drag-piece');
    let isDragging = false;
    let dragPlayer = 1;

    // --- ç•«é¢åˆ‡æ› ---
    window.showSection = (id) => {
        document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
        dragPieceEl.style.display = 'none';
        removeDragEvents();
        clearWinEffect(); // æ¸…é™¤å‹åˆ©ç‰¹æ•ˆ
    };

    // --- åˆ—è¡¨æº–å‚™ ---
    window.prepareRoomList = (type) => {
        selectedGameType = type;
        const titleMap = { 'ttt': 'åœˆåœˆå‰å‰', 'c4': 'å››é€£æ£‹' };
        document.getElementById('listTitle').innerText = `${titleMap[type]} - æˆ¿é–“åˆ—è¡¨`;
        listRooms();
    };

    window.showCreateRoom = () => {
        showSection('createRoomSection');
        if (selectedGameType === 'ttt') {
            document.getElementById('tttOptions').classList.remove('hidden');
            document.getElementById('c4Options').classList.add('hidden');
        } else {
            document.getElementById('tttOptions').classList.add('hidden');
            document.getElementById('c4Options').classList.remove('hidden');
        }
    };

    window.createRoom = () => {
        const roomName = document.getElementById('roomName').value.trim() || `æˆ¿é–“ ${Math.floor(Math.random()*1000)}`;
        const max = parseInt(document.getElementById('maxP').value) || 2;
        
        let n, k, board;
        if (selectedGameType === 'c4') {
            n = 7; k = 4; board = Array(n * 6).fill(0);
        } else {
            n = parseInt(document.getElementById('boardN').value);
            k = parseInt(document.getElementById('goalK').value);
            board = Array(n * n).fill("");
        }

        const roomRef = push(ref(db, 'rooms'));
        set(roomRef, {
            type: selectedGameType,
            name: roomName,
            password: document.getElementById('roomPass').value.trim(),
            n, k, max,
            board: board,
            turn: 0,
            symbols: ["O", "X", "â–³", "â–¡", "â˜…", "â—‡", "â—†", "â–²"]
        }).then(() => enterRoom(roomRef.key));
    };

    // --- åˆ—è¡¨é¡¯ç¤º (å«äººæ•¸) ---
    window.listRooms = () => {
        showSection('roomListSection');
        onValue(ref(db, 'rooms'), (snapshot) => {
            const container = document.getElementById('roomsContainer');
            container.innerHTML = "";
            const rooms = snapshot.val();
            if (!rooms) { container.innerHTML = "<p>ç„¡æˆ¿é–“</p>"; return; }
            
            Object.entries(rooms).reverse().forEach(([id, r]) => {
                const rType = r.type || 'ttt';
                if (rType !== selectedGameType) return;

                // è¨ˆç®—äººæ•¸ (user ç¯€é»çš„ key æ•¸é‡)
                const userCount = r.users ? Object.keys(r.users).length : 0;
                
                const typeTag = rType === 'c4' ? '<span style="background:#2c3e50; color:white; padding:2px 4px; border-radius:3px; font-size:0.7em">é€£æ£‹</span>' : '<span style="background:#007bff; color:white; padding:2px 4px; border-radius:3px; font-size:0.7em">åœˆå‰</span>';
                const lockIcon = r.password ? "ğŸ”’" : "";

                const div = document.createElement('div');
                div.className = 'room-item';
                div.innerHTML = `
                    <div class="room-info">
                        <span class="room-name">${typeTag} ${r.name} ${lockIcon} <span class="user-count-badge">ğŸ‘¤ ${userCount}äºº</span></span>
                        <span class="room-meta">ID:${id.substring(0,4)} | ç›®æ¨™:${r.k}</span>
                    </div>
                    <div>
                        <button class="btn-green" onclick="checkPasswordAndEnter('${id}')">é€²å…¥</button>
                        <button class="btn-red" onclick="deleteRoom('${id}')">åˆªé™¤</button>
                    </div>`;
                container.appendChild(div);
            });
        });
    };

    window.checkPasswordAndEnter = (id) => {
        get(ref(db, 'rooms/' + id)).then((s) => {
            if (!s.exists()) return alert("ä¸å­˜åœ¨");
            const data = s.val();
            if (data.password) {
                if (prompt(`å¯†ç¢¼ï¼š`) === data.password) enterRoom(id);
                else alert("éŒ¯èª¤");
            } else enterRoom(id);
        });
    };

    window.deleteRoom = (id) => confirm("åˆªé™¤ï¼Ÿ") && remove(ref(db, 'rooms/' + id));

    // --- é€²å…¥æˆ¿é–“ (å«åœ¨ç·šçµ±è¨ˆ) ---
    window.enterRoom = (id) => {
        currentRoomId = id;
        showSection('gameArea');
        clearWinEffect();

        // 1. è™•ç†ã€Œæˆ‘é€²å…¥äº†æˆ¿é–“ã€çš„åœ¨ç·šç‹€æ…‹
        const myUserRef = push(ref(db, `rooms/${id}/users`));
        set(myUserRef, true); // å¯«å…¥ä¸€å€‹ä½”ä½ç¬¦
        onDisconnect(myUserRef).remove(); // æ–·ç·šæ™‚åˆªé™¤
        currentUserRef = myUserRef; // å­˜èµ·ä¾†ï¼ŒæŒ‰é›¢é–‹æŒ‰éˆ•æ™‚ä¹Ÿè¦åˆª

        onValue(ref(db, 'rooms/' + id), (snapshot) => {
            const data = snapshot.val();
            if (!data) { alert("æˆ¿é–“å·²åˆªé™¤"); leaveRoom(); return; }
            roomDataCache = data;

            // æ›´æ–°äººæ•¸é¡¯ç¤º
            const count = data.users ? Object.keys(data.users).length : 0;
            document.getElementById('inRoomCount').innerText = `${count} äºº`;

            document.getElementById('roomDisplayInfo').innerText = `${data.name} (${id.substring(0,4)})`;

            if (data.type === 'c4') {
                setupC4Mode();
                renderConnect4(data);
                addDragEvents();
            } else {
                setupTTTMode();
                renderTTT(data);
            }
        });
    };

    // --- é›¢é–‹æˆ¿é–“é‚è¼¯ ---
    window.leaveRoom = () => {
        // æ‰‹å‹•åˆªé™¤è‡ªå·±çš„åœ¨ç·šç´€éŒ„
        if (currentUserRef) remove(currentUserRef);
        // é‡æ•´é é¢æ¸…é™¤æ‰€æœ‰ç›£è½
        location.reload();
    };

    function setupC4Mode() {
        document.getElementById('ttt-board').classList.add('hidden');
        document.getElementById('c4-game-wrapper').classList.remove('hidden');
        document.getElementById('roomDisplayInfo').style.color = "white";
        // é è¨­èƒŒæ™¯ (å¦‚æœæ²’è´)
        if(!document.body.classList.contains('win-bg-p1') && !document.body.classList.contains('win-bg-p2')) {
             document.body.style.backgroundColor = "#2c3e50";
        }
    }

    function setupTTTMode() {
        document.getElementById('c4-game-wrapper').classList.add('hidden');
        document.getElementById('ttt-board').classList.remove('hidden');
        document.body.style.backgroundColor = "#f0f2f5";
        document.getElementById('roomDisplayInfo').style.color = "black";
    }

    function renderTTT(data) {
        const b = document.getElementById('ttt-board');
        b.style.gridTemplateColumns = `repeat(${data.n}, 1fr)`;
        b.innerHTML = "";
        const sym = data.symbols[data.turn % data.max];
        document.getElementById('status').innerText = `è¼ªåˆ°: ${sym}`;
        data.board.forEach((cell, i) => {
            const d = document.createElement('div');
            d.className = 'ttt-cell';
            d.innerText = cell;
            d.onclick = () => {
                if(data.board[i]==="") update(ref(db,`rooms/${currentRoomId}`), {board:Object.assign([...data.board],{[i]:sym}), turn:data.turn+1});
            };
            b.appendChild(d);
        });
    }

    // --- å››é€£æ£‹æ¸²æŸ“èˆ‡å‹åˆ©é‚è¼¯ ---
    function renderConnect4(data) {
        const boardDiv = document.getElementById('c4-board');
        boardDiv.innerHTML = "";
        const player = (data.turn % data.max) + 1;
        dragPlayer = player;

        // æ›´æ–°æŒ‡ç¤ºå™¨
        document.getElementById('status').innerText = `è¼ªåˆ°ç©å®¶ ${player}`;
        document.getElementById('c4-indicator').className = `indicator p${player}`;
        dragPieceEl.className = `p${player}`;

        // æª¢æŸ¥å‹åˆ©
        const winner = checkWinC4(data.board, 6, 7);
        if (winner > 0) {
            showWinEffect(winner);
            document.getElementById('status').innerText = ""; // éš±è—è¼ªæµæ–‡å­—
        } else {
            // å¦‚æœæ²’äººè´ï¼Œæ¢å¾©èƒŒæ™¯ (é˜²æ­¢é‡ç½®éŠæˆ²å¾ŒèƒŒæ™¯å¡ä½)
            clearWinEffect();
            document.body.style.backgroundColor = "#2c3e50";
        }

        // ç¹ªè£½
        for(let r=0; r<6; r++) {
            for(let c=0; c<7; c++) {
                const val = data.board[r*7+c];
                const cell = document.createElement('div');
                cell.className = 'c4-cell';
                if(val !== 0) {
                    const p = document.createElement('div');
                    p.style.setProperty('--drop-dist', `${-((r+2)*60)}px`);
                    p.className = `piece p${val}`;
                    cell.appendChild(p);
                }
                boardDiv.appendChild(cell);
            }
        }
    }

    // --- å‹åˆ©ç‰¹æ•ˆ ---
    function showWinEffect(player) {
        const body = document.body;
        const wrapper = document.getElementById('c4-game-wrapper');
        const textOverlay = document.getElementById('win-text-content');
        const overlay = document.querySelector('.win-text');

        // è¨­å®šæ–‡å­—
        textOverlay.innerHTML = `ğŸ†<br>ç©å®¶ ${player}<br>ç²å‹ï¼`;
        overlay.classList.add('show');

        // è¨­å®šèƒŒæ™¯èˆ‡å€å¡Šé¡è‰²
        if (player === 1) {
            body.className = 'win-bg-p1'; // CSS æ§åˆ¶èƒŒæ™¯ç´…
            wrapper.classList.add('c4-win-wrapper-p1');
        } else {
            body.className = 'win-bg-p2'; // CSS æ§åˆ¶èƒŒæ™¯é»ƒ
            wrapper.classList.add('c4-win-wrapper-p2');
        }
    }

    function clearWinEffect() {
        document.body.className = '';
        document.getElementById('c4-game-wrapper').className = ''; // æ¸…é™¤ wrapper çš„ win class
        document.querySelector('.win-text').classList.remove('show');
    }

    // æª¢æŸ¥å››é€£æ£‹å‹åˆ© (å›å‚³ 0 æˆ– 1 æˆ– 2)
    function checkWinC4(board, R, C) {
        const get = (r,c) => (r<0||r>=R||c<0||c>=C) ? 0 : board[r*C+c];
        for(let r=0; r<R; r++) {
            for(let c=0; c<C; c++) {
                let p = get(r,c);
                if(p===0) continue;
                const dirs = [[0,1],[1,0],[1,1],[1,-1]];
                for(let [dr,dc] of dirs) {
                    if(get(r+dr,c+dc)===p && get(r+dr*2,c+dc*2)===p && get(r+dr*3,c+dc*3)===p) return p;
                }
            }
        }
        return 0;
    }

    // --- æ‹–æ›³é‚è¼¯ ---
    function handleDrop(x) {
        if(!roomDataCache || roomDataCache.type!=='c4') return;
        // å¦‚æœå·²ç¶“æœ‰äººè´äº†ï¼Œç¦æ­¢ä¸‹æ£‹
        if (checkWinC4(roomDataCache.board, 6, 7) > 0) return;

        const rect = document.getElementById('c4-board').getBoundingClientRect();
        const col = Math.floor((x - rect.left) / (rect.width/7));
        if(col<0 || col>=7) return;

        const newBoard = [...roomDataCache.board];
        for(let r=5; r>=0; r--) {
            if(newBoard[r*7+col]===0) {
                newBoard[r*7+col] = dragPlayer;
                update(ref(db, `rooms/${currentRoomId}`), { board: newBoard, turn: roomDataCache.turn+1 });
                break;
            }
        }
    }

    const onMove = (e) => {
        if(!isDragging) return;
        const t = e.touches ? e.touches[0] : e;
        dragPieceEl.style.left = (t.clientX - dragPieceEl.offsetWidth/2)+'px';
        dragPieceEl.style.top = (t.clientY - dragPieceEl.offsetHeight/2)+'px';
    };
    const onStart = (e) => {
        const w = document.getElementById('c4-game-wrapper');
        if(!w || w.classList.contains('hidden') || !w.contains(e.target)) return;
        // å‹åˆ©å¾Œç¦æ­¢æ‹–æ›³
        if(document.querySelector('.win-text').classList.contains('show')) return;

        isDragging=true; dragPieceEl.style.display='flex';
        onMove(e); e.preventDefault();
    };
    const onEnd = (e) => {
        if(!isDragging) return;
        isDragging=false; dragPieceEl.style.display='none';
        handleDrop(e.changedTouches ? e.changedTouches[0].clientX : e.clientX);
    };

    function addDragEvents() {
        ['mousedown','touchstart'].forEach(e=>window.addEventListener(e, onStart, {passive:false}));
        ['mousemove','touchmove'].forEach(e=>window.addEventListener(e, onMove, {passive:false}));
        ['mouseup','touchend'].forEach(e=>window.addEventListener(e, onEnd, {passive:false}));
    }
    function removeDragEvents() {
        // é€™è£¡çœç•¥ç§»é™¤é‚è¼¯ä»¥ç°¡åŒ–ä»£ç¢¼ï¼Œå›  showSection æœƒéš±è—æ‹–æ›³å…ƒç´ ï¼Œå¯¦éš›å½±éŸ¿ä¸å¤§
    }

    window.resetGame = () => {
        if(!roomDataCache) return;
        let nb = roomDataCache.type==='c4' ? Array(42).fill(0) : Array(roomDataCache.n**2).fill("");
        update(ref(db, `rooms/${currentRoomId}`), { board: nb, turn: 0 });
    };

    // Global
    window.checkPasswordAndEnter = checkPasswordAndEnter;
    window.deleteRoom = deleteRoom;
